name: CI

on:
  push:
    branches: [main, develop, claude/*]
  pull_request:
    branches: [main, develop]
  schedule:
    # WHY: weekly dependency scans catch newly disclosed CVEs without waiting for PRs.
    - cron: '0 3 * * 1'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: make setup

      - name: Install import-linter
        run: backend/.venv/bin/pip install import-linter==2.0

      - name: Check boundary rules with import-linter
        run: backend/.venv/bin/lint-imports --config .importlinter

      - name: Run lint suite
        run: make lint

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install backend dependencies
        run: make -C backend setup

      - name: Run backend tests with coverage
        run: make -C backend test

      - name: Run backend performance tests
        run: make -C backend test-performance

  test-frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: make -C frontend setup

      - name: Run frontend tests
        run: make -C frontend test

      - name: Build frontend
        run: make -C frontend build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          if-no-files-found: warn
          retention-days: 7

      - name: Analyze bundle size
        run: |
          cd frontend
          if npm run | grep -q "analyze"; then
            npm run analyze
          else
            echo "‚ö†Ô∏è  Bundle analyzer script not found, skipping"
          fi
        continue-on-error: true

      - name: Analyze test coverage
        run: |
          cd frontend
          if npm run | grep -q "coverage:analyze"; then
            npm run coverage:analyze
          else
            echo "‚ö†Ô∏è  Coverage analyzer script not found, skipping"
          fi
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install backend dependencies
        run: make -C backend setup

      - name: Install import-linter
        run: backend/.venv/bin/pip install import-linter==2.0

      - name: Run pip-audit dependency scan
        run: backend/.venv/bin/pip-audit -r requirements.txt -r requirements-dev.txt

      - name: Check for security vulnerabilities
        run: backend/.venv/bin/safety check --file requirements.txt

      - name: Run SAST with bandit
        run: |
          backend/.venv/bin/bandit -r backend/ -f json -o bandit-report.json || true
          backend/.venv/bin/bandit -r backend/ -ll -f screen

      - name: Check architectural boundaries
        run: backend/.venv/bin/lint-imports --config .importlinter

      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Create issue on scheduled security scan failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Security scan failed (${new Date().toISOString().slice(0, 10)})`
            const body = [
              'Scheduled dependency/security scan failed.',
              '',
              `Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            ].join('\n')
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
            })

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: consultantpro:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  openapi-check:
    name: OpenAPI Schema Validation
    runs-on: ubuntu-latest
    # Temporarily disabled until blocking issues are resolved (see TASK-008)
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install backend dependencies
        run: make -C backend setup

      - name: Generate OpenAPI schema
        run: make -C backend openapi

      - name: Check for schema drift
        run: |
          if [ ! -f backend/openapi.yaml ]; then
            echo "‚ùå OpenAPI schema not found. Run 'make openapi' and commit backend/openapi.yaml"
            exit 1
          fi

          git diff --exit-code backend/openapi.yaml
          echo "‚úÖ OpenAPI schema is up to date"

  governance:
    name: Governance Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install import-linter
        run: python -m pip install --upgrade pip import-linter==2.0

      - name: Run governance verification
        run: |
          chmod +x scripts/governance-verify.sh
          ./scripts/governance-verify.sh

      - name: Install Python dependencies for scripts
        run: pip install requests || echo "requests not available, will use fallback method"

      - name: Sync HITL to PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python3 scripts/sync-hitl-to-pr.py ${{ github.event.pull_request.number }} || true
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend, security, docker-build, governance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
