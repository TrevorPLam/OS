# ============================================================================
# SECURITY SCANNING WORKFLOW
# ============================================================================

name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  # ============================================================================
  # PYTHON SECURITY SCANNING
  # ============================================================================
  python-security:
    name: Python Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install backend dependencies
        run: make -C backend setup

      - name: Run pip-audit
        run: |
          backend/.venv/bin/pip-audit -r requirements.txt -r requirements-dev.txt || true

      - name: Run safety check
        run: |
          backend/.venv/bin/safety check --file requirements.txt || true

      - name: Run bandit SAST
        run: |
          backend/.venv/bin/bandit -r backend/ -f json -o bandit-report.json || true
          backend/.venv/bin/bandit -r backend/ -ll -f screen

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30

  # ============================================================================
  # NODE.JS SECURITY SCANNING
  # ============================================================================
  node-security:
    name: Node.js Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: make -C frontend setup

      - name: Run npm audit
        id: audit
        run: |
          cd frontend
          npm audit --audit-level=moderate --json > ../audit-report.json || true

          if npm audit --audit-level=high; then
            echo "✅ No critical or high severity vulnerabilities found"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          else
            echo "❌ Critical or high severity vulnerabilities found"
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

      - name: Fail on critical vulnerabilities
        if: steps.audit.outputs.has_vulnerabilities == 'true'
        run: |
          echo "❌ Build failed due to critical or high severity vulnerabilities"
          exit 1

  # ============================================================================
  # SECRET DETECTION
  # ============================================================================
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # LICENSE COMPLIANCE
  # ============================================================================
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: make -C frontend setup

      - name: Install license checker
        run: npm install -g license-checker

      - name: Check licenses
        run: |
          cd frontend
          license-checker --onlyAllow "MIT;Apache-2.0;ISC;BSD-2-Clause;BSD-3-Clause;0BSD;Unlicense;CC0-1.0" \
            --excludePrivatePackages \
            --json > ../license-report.json || true
          license-checker --summary

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json
          retention-days: 30
