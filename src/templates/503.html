<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable - ConsultantPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .error-message {
            font-size: 18px;
            color: #718096;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fff5f5;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 32px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #c53030;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #fc8181;
            color: white;
        }
        
        .btn-primary:hover {
            background: #f56565;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(252, 129, 129, 0.4);
        }
        
        .support-info {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }
        
        .support-info p {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
        }
        
        @media (max-width: 640px) {
            .error-icon {
                font-size: 60px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-container {
                padding: 40px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸ”§</div>
        <h1 class="error-title">Scheduled Maintenance</h1>
        <p class="error-message">
            We're performing scheduled maintenance to improve your experience.
            We'll be back online shortly.
        </p>
        <div class="status-indicator">
            <span class="status-dot"></span>
            <span>Service temporarily unavailable</span>
        </div>
        <div class="action-buttons">
            <a href="javascript:location.reload()" class="btn btn-primary">Check Status</a>
        </div>
        <div class="support-info">
            <p>Thank you for your patience.</p>
            <p>For urgent matters, please contact support.</p>
        </div>
    </div>
</body>
</html>
