[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take more than 1 second
    security: Security-related tests
