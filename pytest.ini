[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v
    --cov=backend/modules
    --cov=backend/config
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    # ASSESS-C3.10: Ensure tests use Postgres (not SQLite) for test/prod alignment
    --reuse-db
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take more than 1 second
    security: Security-related tests
    e2e: End-to-end system coverage
    performance: Performance regression tests
