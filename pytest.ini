[pytest]
# ASSESS-C3.10: Use PostgreSQL for tests to match production (set USE_SQLITE_FOR_TESTS=False)
# If using SQLite, foreign keys are auto-enabled via config/__init__.py signal
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v
    --cov=src/modules
    --cov=src/config
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take more than 1 second
    security: Security-related tests
    e2e: End-to-end system coverage
    performance: Performance regression tests
