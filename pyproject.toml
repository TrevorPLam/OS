[tool.ruff]
# Modern Python linter (replaces flake8, isort, pyupgrade, etc.)
line-length = 120
target-version = "py311"

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "migrations",
    "*.egg-info",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "DJ",   # flake8-django
    "S",    # flake8-bandit (security)
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by formatter)
    "S101",  # use of assert (common in Django and tests)
    "DJ001", # Django model string references (we use 'app.Model')
]

[tool.ruff.lint.per-file-ignores]
# Don't enforce some rules in tests
"**/tests/**/*.py" = ["S101", "S106"]
# Don't enforce some rules in migrations
"**/migrations/**/*.py" = ["E501"]

[tool.ruff.lint.isort]
# Configure import sorting
known-first-party = ["modules", "config"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.black]
# Code formatter
line-length = 120
target-version = ['py311']
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | __pycache__
  | migrations
)/
'''

[tool.pytest.ini_options]
# Test configuration
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
testpaths = ["backend/modules", "backend/api", "tests"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true
exclude = "(^|/)(migrations|tests)/"
disallow_untyped_defs = false
disallow_untyped_calls = false
disallow_incomplete_defs = false
disallow_any_generics = false
disable_error_code = [
    "arg-type",
    "assignment",
    "attr-defined",
    "call-arg",
    "dict-item",
    "import-untyped",
    "index",
    "misc",
    "name-defined",
    "no-any-return",
    "no-redef",
    "operator",
    "return",
    "return-value",
    "union-attr",
    "unused-ignore",
    "valid-type",
    "var-annotated",
]
